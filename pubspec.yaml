name: my_resume
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_gen: any
  provider: any
  flutter_hooks: ^0.20.5
  dartz: any
  injectable: any
  get_it: any
  permission_handler: any
  intl: any
