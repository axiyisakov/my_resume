name: my_resume
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_gen: any
  provider: any
  flutter_hooks: ^0.20.5
  dartz: any
  injectable: any
  get_it: any
  permission_handler: any
  intl: any
  equatable: any
  freezed_annotation: any
  json_annotation: ^4.8.1
  cached_network_image: any
  auto_size_text: any
  google_fonts: any
  getwidget: any
  welltested_annotation: any
  gap: ^3.0.1
  badges: ^3.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_gen_runner: any
  build_runner: ^2.4.8
  injectable_generator: any
  json_serializable: any
  freezed: any
  mockito: any
  

flutter:

  uses-material-design: true

  assets:
    - assets/cv.json
    - assets/portfolio.json
    - assets/image/
    - assets/image/portfolio/


  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700

flutter_gen:
  output: lib/gen/ # Optional (default: lib/gen/)
  line_length: 80 # Optional (default: 80)

  # Optional
  integrations:
    flutter_svg: true
    flare_flutter: true
    rive: true
    lottie: true